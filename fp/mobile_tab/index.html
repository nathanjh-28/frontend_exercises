<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    
    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Javascript Source -->
    <script defer src="script.js"></script>
    
    <title>Mobile Tab Navigation</title>
    
</head>
<body>
    <div class="phone">
        <img src="https://images.unsplash.com/photo-1480074568708-e7b720bb3f09?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1953&q=80" alt="home" class="content show">
        <img src="https://images.unsplash.com/photo-1526657782461-9fe13402a841?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=938&q=80" alt="office" class="content">
        <img src="https://images.unsplash.com/photo-1565538810643-b5bdb714032a?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80" alt="kitchen" class="content">

        <nav>
            <ul>
                <li class="active">
                    <i class="fas fa-home">
                        <p>Home</p>
                    </i>
                </li>
                <li>
                    <i class="fas fa-box">
                        <p>Work</p>
                    </i>
                </li>
                <li>
                    <i class="fas fa-book-open">
                        <p>Blog</p>
                    </i>
                </li>
                <li>
                    <i class="fas fa-users">
                        <p>About Us</p>
                    </i>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
