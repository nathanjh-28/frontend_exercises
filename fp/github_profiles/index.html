<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style Sheet -->

    <script defer src="script.js"></script>
    
    <title>Github Profiles</title>
    
</head>
<body>
    
    <form class="user-form" id="form">
        <input type="text" name="" placeholder="Search a Github User" id="search">
    </form>

    <main id="main">
        <div class="card">
            <div>
                <img src="https://randomuser.me/api/portraits/men/30.jpg" alt="" class="avatar">
            </div>
            <div class="user-info">
                <h2>John Doe</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident, assumenda?</p>
                <ul>
                    <li>300 <strong>followers</strong> </li>
                    <li>30 <strong>following</strong> </li>
                    <li>60 <strong>repos</strong> </li>
                </ul>

                <div id="repos">
                    <a href="#" class="repo">Repo 1</a>
                    <a href="#" class="repo">Repo 2</a>
                    <a href="#" class="repo">Repo 3</a>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
