<body>
    <button class="button" id="reset-button">Reset All</button>

    <div class="devices-added">
        <h1>Patch Sheet Builder Version 0.2</h1>
        <h3>Automate address numbering</h3>



    </div>
    <form>
        <div class="form-control">
            <label for="quantity">Quantity</label>
            <input type="text" id="quantity" class="input-clear">
        </div>
        <div class="form-control">
            <label for="location">Location</label>
            <input type="text" id="location" class="input-clear">
        </div>
        <div class="form-control">
            <label for="device">Device</label>
            <input type="text" id="device" class="input-clear">
        </div>
        <div class="form-control">
            <label for="mode">Mode</label>
            <input type="text" id="mode" class="input-clear">
        </div>
        <div class="form-control">
            <label for="footprint">DMX Footprint</label>
            <input type="text" id="footprint" class="input-clear">
        </div>
        <div class="form-control">
            <label for="fix_id">Start Fixture ID</label>
            <input type="text" id="fix_id" class="input-clear">
        </div>
        <div class="form-control">
            <label for="uni">Start Universe</label>
            <input type="text" id="uni" class="input-clear">
        </div>
        <div class="form-control">
            <label for="address">Start Address</label>
            <input type="text" id="address" class="input-clear">
        </div>
        <input type="submit" value="Submit">
    </form>

    <table id="data" style="display: none;">
        <!-- <tr>
            <th>Batch # </th>

            <th>Start Universe</th>
            <th>Start Address</th>
        </tr> -->
    </table>

    <table id="patch-sheet-preview">
        <tr>
            <th>Fixture ID</th>
            <th>Uni</th>
            <th>Address</th>
            <th>Device</th>
            <th>Mode</th>
            <th>Location</th>
        </tr>`;
    </table>

</body>

</html>
